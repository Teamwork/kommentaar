name: Go
on: [push]
jobs:

  lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Lint
        uses: golangci/golangci-lint-action@v3
        with:
          only-new-issues: true



  test:
    runs-on: ubuntu-latest
    steps:

    - uses: actions/setup-go@v5
      with:
        go-version: "1.20"

    - uses: actions/checkout@v4
      with:
        path: gopath/src/github.com/teamwork/kommentaar

    - name: Test & coverage
      env:
        GO111MODULE: "off"
        GOPATH: ${{ github.workspace }}/gopath
      run: |
        cd $GOPATH/src/github.com/teamwork/kommentaar

        go test -coverprofile=full_coverage -race ./...

    - name: Upload coverage
      env:
        COVERALLS_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        GOPATH: ${{ github.workspace }}/gopath
      run: |
        export PATH="$GOPATH/bin:$PATH"
        go install github.com/mattn/goveralls@latest
        cd $GOPATH/src/github.com/teamwork/kommentaar
        goveralls -coverprofile=full_coverage -service=github



  build:
    name: Build and push image
    runs-on: ubuntu-latest
    needs: [lint, test]
    if: startsWith(github.event.ref, 'refs/tags/v')
    steps:

    - name: Check out the repo
      uses: actions/checkout@v4

    - name: Log in to Docker Hub
      uses: docker/login-action@v3
      with:
        registry: ghcr.io
        username: ${{ github.actor }}
        password: ${{ secrets.GITHUB_TOKEN }}

    - name: Extract metadata (tags, labels) for Docker
      id: meta
      uses: docker/metadata-action@v5
      with:
        images: teamwork/kommentaar

    - name: Build and push Docker image
      uses: docker/build-push-action@v5
      with:
        context: .
        file: ./Dockerfile
        push: true
        tags: ${{ steps.meta.outputs.tags }}
        labels: ${{ steps.meta.outputs.labels }}
